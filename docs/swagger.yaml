  /archived/interfaces:
    get:
      description: List archived interfaces info
      operationId: list-archived_interfaces
      parameters:
      - description: url encoded SQL 'LIKE' operator pattern
        in: query
        name: ifindex_f
        type: string
      - description: url encoded SQL 'LIKE' operator pattern
        in: query
        name: hostname_f
        type: string
      - description: url encoded SQL 'LIKE' operator pattern
        in: query
        name: descr_f
        type: string
      - description: url encoded SQL 'LIKE' operator pattern
        in: query
        name: alias_f
        type: string
      - description: ip or containing net in CIDR notation
        in: query
        name: host_ip4_f
        type: string
      - description: ip or containing net in CIDR notation
        in: query
        name: host_ip6_f
        type: string
      - description: SQL '=' operator value (MAC address)
        in: query
        name: mac_f
        type: string
      - description: 'min: 1; max: 1000; default: 1000'
        in: query
        name: limit
        type: integer
      - description: 'default: 0'
        in: query
        name: offset
        type: integer
      - description: record update time >= (unix timestamp in milliseconds)
        in: query
        name: updated_ge
        type: integer
      - description: record update time <= (unix timestamp in milliseconds)
        in: query
        name: updated_le
        type: integer
      - description: record creation time >= (unix timestamp in milliseconds)
        in: query
        name: created_ge
        type: integer
      - description: record creation time <= (unix timestamp in milliseconds)
        in: query
        name: created_le
